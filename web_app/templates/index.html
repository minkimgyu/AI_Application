<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="row_container">
        <div class="left-pane">
            <h1>Generate</h1>
            <p>이미지를 생성합니다.</p>
            <form action="/result" method="POST" enctype="multipart/form-data">
                <input type="text" name="prompt" placeholder="Enter text" required>
                <input type="file" name="img" placeholder="Enter some text" required>
                <input type="number" name="inferencesteps" min="1" max="40" value="40">

                <select name="sampler">
                  <option value="k_lms">k_lms</option>
                  <option value="k_euler">k_euler</option>
                  <option value="k_euler_ancestral">k_euler_ancestral</option>
                </select>

                </br>

                <button type="submit">Generate</button>
            </form>
        </div>
        <div class="right-pane">
            <h1>Filter</h1>
            <p>이미지에 필터를 씌워줍니다.</p>
            <form action="/convert" method="POST" enctype="multipart/form-data">
                <input type="file" name="img1" placeholder="Enter some text" required>
                <button type="submit">Convert</button>
            </form>
        </div>
    </div>
</body>
</html>
