<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <h1>Generate</h1>
            <p>이미지를 생성합니다.</p>
            <form action="{{ url_for('result') }}" method="POST">
                <input type="text" name="user_text" placeholder="Enter some text" required>
                <input type="file" name="user_text" placeholder="Enter some text" required>

                <select>
                  <option value="k_lms">k_lms</option>
                  <option value="k_euler">k_euler</option>
                  <option value="k_euler_ancestral">k_euler_ancestral</option>
                </select>

                </br>

                <button type="submit">Generate</button>
            </form>
        </div>
        <div class="right-pane">
            <h1>Convert</h1>
            <p>이미지에 필터를 씌워줍니다.</p>
            <form action="{{ url_for('convert') }}" method="POST">
                <input type="file" name="user_text" placeholder="Enter some text" required>
                <button type="submit">Convert</button>
            </form>
        </div>
    </div>
</body>
</html>
